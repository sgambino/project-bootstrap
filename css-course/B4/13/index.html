<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container-fluid">
  <h3>Bootstrap 4: Figure elements</h3>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <figure class="figure">
        <img src="../assets/b4.jpg" alt="" class="figure-img img-fluid">
        <figcaption class="figure-caption text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, maxime.</figcaption>
      </figure>
    </div>
    <div class="col-sm-8">
      <figure class="figure">
        <video src="../assets/placeholder.mp4" class="figure-img" controls></video>
        <figcaption class="figure-caption">placeholder for mp4.</figcaption>
      </figure>
    </div>
  </div>

</body>
<!-- Latest compiled and minified JavaScript -->
<script src="lib/jquery-3.1.1.slim.min.js"></script>
<script src="lib/tether.min.js"></script>
<script src="lib/bootstrap.min.js"></script>

</html>
